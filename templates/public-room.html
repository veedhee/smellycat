<!DOCTYPE html>
<html>
<head>
    <title>The Tuny Tunes Show</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="show.css" type="text/css" />
</head>
<body>
    <header>
        The Toony Tunes Show
    </header>
    <div id="buttons">
        <button id="begin">BEGIN</button>
        <button id="add">+1 TIME</button>
        <button id="remove">-1 TIME</button>
        <button id="mic">SING ALONG</button>
        <button id="start_record">START RECORDING</button>
        <button id="stop_record">STOP RECORDING</button><br/>
        <audio controls></audio>
    </div>
    <div id="player">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <script src="https://unpkg.com/tone"></script>
    <script src="realtime-playground.js"></script>
    <script src="app.js"></script>
    <script src="music.js"></script>

</body>

</html>
