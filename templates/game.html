<!DOCTYPE html>
<html>
<head>
    <title>Sa-Re-GA-ME-Pa-Dha-Ni</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.3.0/dist/confetti.browser.min.js"></script>

</head>

<body>
    <header>
        Sa-Re-GA-ME-Pa-Dha
    </header>
    
    <div class="main">
        <div id="song_name">
        </div>

        <div id="song_info">
            <div id="inp">
                GUESS LETTER: 
                <input type="text" maxlength="1" placeholder="X">
                <button id="guess">Guess</button>
            </div>

                <div class="chances">
                    LIVES: <span class="chance_val">5</span>
                </div>
                <div class="hint">
                    CLICK HERE TO GET HINTS (you lose 1 life)
                </div>
    
                <div class="artist">
                    ARTIST: <span class="artist_val"></span>
                </div>
                <div class="album">
                    ALBUM: <span class="album_val"></span>
                </div>
                <div class="featured-artists">
                    FEATURED ARTISTS (IF ANY): <span class="featured_val"></span>
                </div>
                <div class="release">
                    RELEASE DATE: <span class="release_val"></span>
                </div>

                <button id="new">
                    GET NEW SONG
                </button>

                <button id="answer">
                  GET THE ANSWER (game ends)
                </button>
                <div class="answer">
                </div>
                
        </div>
    </div>


<script src="game.js"></script>
</body>
</html>
